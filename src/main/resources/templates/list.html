<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Gestion des salariés</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/font-awesome.css">
</head>
<body>

<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="http://localhost:8080/">Gestion des salariés</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li><a href="http://localhost:8080/salaries?page=1&amp;size=4" class="nav-link">Liste des salariés <span th:text="${nbSalaries}" class="badge badge-primary"></span></a></li>
      </ul>

      <form class="form-inline my-2 my-lg-0" role="search" th:action="'http://localhost:8080/salaries'" method="GET">
        <div class="form-group">
          <input name="nom" class="form-control" placeholder="Rechercher un nom" type="text">
        </div>
        <button type="submit" class="btn btn-outline-success ml-2 my-2 my-sm-0">Rechercher</button>
      </form>
    </div>
  </nav>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Liste des salariés</h1>
      <a href="/salaries/aide/new" class="btn btn-primary">Nouveau salarié</a>
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th scope="col">ID
            <a th:href="'/salaries?page='+${currentPage}+'&size='+${pageSize}+'&sortProperty='+${sortPropertyId}+'&order='+${orderRequest}+'&changeOrder=true'"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col">Nom
            <a th:href="'/salaries?page='+${currentPage}+'&size='+${pageSize}+'&sortProperty='+${sortPropertyName}+'&order='+${orderRequest}+'&changeOrder=true'"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="salarie : ${salarieAideADomicileServicePage.content}">
          <th th:text="${salarie.id}" scope="row">1</th>
          <td th:text="${salarie.nom}">Jeanne Dupond</td>
          <td><a th:href="'/salaries/aide/'+${salarie.id}" class="btn btn-primary ember-view">Détail</a></td>
        </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-6"><p>Affichage des salariés 1 à 4 sur un total de <span th:text="${nbSalaries}"></span></p>
        </div>
        <div class="col-lg-6">
          <ul class="pagination">
            <li th:class="${currentPage} == 1 ? 'page-item disabled' : 'page-item'">
              <a class="page-link" th:href="'/salaries?page='+${currentPage - 1}+'&amp;size='+${pageSize}+'&sortProperty='+${sortProperty}+'&order='+${orderRequest}+'&changeOrder=false'">«</a>
            </li>
            <li><a href="#" th:text="'Page ' + ${currentPage}" class="page-link"></a></li>
            <li th:class="${check} ? 'page-item disabled' : 'page-item'">
              <a class="page-link" th:href="'/salaries?page='+${currentPage+1}+'&amp;size='+${pageSize}+'&sortProperty='+${sortProperty}+'&order='+${orderRequest}+'&changeOrder=false'">»</a></li>
          </ul></div>
      </div>
    </div>
  </div>
</div>
</div></body></html>
